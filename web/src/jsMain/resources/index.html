<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json"/>
    <title>Multiplatform App</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <style>
        .light-theme {
            background-color: #ffffff;
            color: #0D131B;
        }

        .dark-theme {
            background-color: #1E1710;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div>
    <div class="loading" width="100%" height="100%" style="text-align:center">
        <img src="/icon.ico" height="60px" width="60px" style="margin-top:300px"/>
        <h2 style="font-family: 'Roboto', sans-serif">Loading...</h2>
    </div>

    <canvas id="ComposeTarget">
    </canvas>
</div>
<script src="script.js"></script>
<script>
    if (!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register("/service-worker.js").then(function(reg) {
            console.log("Service worker has been registered for scope: " + reg.scope);
        });
    }
</script>
</body>
</html>
